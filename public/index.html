<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooling Validation | Login</title>
    <link href="/vendor/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/vendor/css/bootstrap-icons.min.css">
    <link href="/vendor/css/poppins.css" rel="stylesheet">
    
    <style>
        :root {
            --brand-blue: #00A7E1; /* El azul cian de la imagen */
            --dark-text: #333333;
            --light-gray: #F5F5F5;
            --border-color: #E0E0E0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: white;
            display: flex;
        }

        /* --- Lado Izquierdo (Azul con diagonal) --- */
        .split-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 60%; /* Ocupa un poco más de la mitad */
            height: 100%;
            background-color: var(--brand-blue);
            /* Esta es la magia de la diagonal: */
            clip-path: polygon(0 0, 100% 0, 65% 100%, 0% 100%);
            z-index: -1;
        }

        /* --- Contenedor Principal --- */
        .login-wrapper {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-pane {
            flex: 1; /* Espacio vacío para que se vea el azul */
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding-right: 15%; /* Empujar contenido si quisiéramos poner logo aquí */
        }
        
        .right-pane {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center; /* Centrado vertical y horizontal */
            padding: 2rem;
        }

        .login-form-container {
            width: 100%;
            max-width: 400px; /* Ancho máximo del formulario */
        }

        h1.login-title {
            font-weight: 800;
            font-size: 3.5rem;
            color: var(--dark-text);
            margin-bottom: 2rem;
            letter-spacing: -1px;
        }

        /* --- Estilos de Inputs (Como la imagen) --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .custom-input {
            width: 100%;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px; /* Bordes redondeados sutiles */
            background-color: white;
            transition: border-color 0.3s, box-shadow 0.3s;
            color: var(--dark-text);
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--brand-blue);
            box-shadow: 0 0 0 3px rgba(0, 194, 255, 0.1);
        }

        .custom-input:read-only {
            background-color: #f9f9f9;
            color: #555;
            cursor: default;
        }

        /* Botón negro sólido */
        .btn-dark-custom {
            width: 100%;
            background-color: #333;
            color: white;
            border: none;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .btn-dark-custom:hover {
            background-color: #000;
        }

        .btn-link-custom {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #888;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .btn-link-custom:hover {
            color: var(--brand-blue);
        }

        /* --- Animación de Escaneo --- */
        .scanning-pulse {
            border-color: var(--brand-blue) !important;
            animation: pulse-border 2s infinite;
        }

        @keyframes pulse-border {
            0% { box-shadow: 0 0 0 0 rgba(0, 194, 255, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 194, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 194, 255, 0); }
        }

        #step2 { display: none; }
        
        /* Input invisible del scanner */
        .scanner-hidden {
            position: absolute;
            opacity: 0;
            top: -1000px;
        }
    </style>
</head>
<body>

    <div class="split-background"></div>

    <div class="login-wrapper">
        <div class="left-pane">
            </div>

        <div class="right-pane">
            <div class="login-form-container">
                
                <h1 class="login-title">Login</h1>

                <input type="text" id="scanner-input" class="scanner-hidden" autocomplete="off">

                <div id="step1">
                    <div class="form-group" onclick="document.getElementById('scanner-input').focus()">
                        <label class="form-label">NO. EMPLEADO</label>
                        <input type="text" class="custom-input scanning-pulse" placeholder="Escanea tu gafete..." readonly style="background-color: white;">
                    </div>
                    
                    <div style="margin-top: 2rem;">
                        <small class="text-muted d-block mb-2"><i class="bi bi-upc-scan me-2"></i>Escáner activo</small>
                        <div class="progress" style="height: 4px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 100%"></div>
                        </div>
                    </div>
                </div>

                <div id="step2">
                    <form id="passwordForm">
                        <div class="form-group">
                            <label class="form-label">NO. EMPLEADO</label>
                            <input type="text" id="employee-number-display" class="custom-input" readonly value="">
                        </div>

                        <div class="form-group">
                            <label class="form-label" for="password">CONTRASEÑA</label>
                            <input type="password" id="password" class="custom-input" placeholder="*****" required>
                        </div>

                        <button type="submit" class="btn-dark-custom">
                            INGRESAR
                        </button>
                        
                        <a href="#" id="backButton" class="btn-link-custom">
                            <i class="bi bi-arrow-left me-1"></i> Escanear otro usuario
                        </a>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Sobrescribimos o ajustamos la lógica de visualización
        document.addEventListener('DOMContentLoaded', () => {
             // Referencias adicionales para este diseño
             const displayInput = document.getElementById('employee-number-display');
             
             // Observer para detectar cuando el JS original actualiza el texto
             // Como tu JS original usa .textContent, y ahora usamos un <input>, 
             // necesitamos un pequeño puente si no quieres tocar el JS original.
             // PERO, lo mejor es que actualices tu login.js en la línea 64:
             // CAMBIA: employeeNumberDisplay.textContent = employeeNumber;
             // POR:    employeeNumberDisplay.value = employeeNumber;
        });
    </script>

    <script src="/JS/login.js"></script>
    
    <script>
        // Este script hace que el elemento se comporte como div y como input a la vez
        // para que no tengas que editar tu login.js inmediatamente.
        const empDisplay = document.getElementById('employee-number-display');
        Object.defineProperty(empDisplay, 'textContent', {
            set: function(val) { this.value = val; }
        });
    </script>
</body>
</html>
